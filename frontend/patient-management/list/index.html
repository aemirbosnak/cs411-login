<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="/styles.css">

    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/patient_list.js"></script>
</head>
<body>
    <div class="container">
        <h2>Admitted Patients</h2>
        <div id="loadingSpinner" class="loading-spinner">Loading...</div>
        <table id="patientsTable" style="display: none;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Emergency Contact</th>
                    <th>Insurance Info</th>
                    <th>Occupation</th>
                    <th>Marital Status</th>
                    <th>Complaint</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
</body>
</html>
