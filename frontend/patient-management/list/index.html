<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="/styles.css">

    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/patient_list.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #a83232);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .patient-container {
            max-width: 1200px;
            width: 100%;
            background: #f4f4f4;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 80vh;
            overflow-y: auto;
            margin-top: 40px;
            margin-bottom: 50px;
        }

        .patient-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background: linear-gradient(135deg, #4a4a4a, #707070);
            color: #fff;
            font-weight: bold;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        table th:first-child {
            border-top-left-radius: 10px;
        }

        table th:last-child {
            border-top-right-radius: 10px;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #666;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="patient-container">
        <h2>Admitted Patients</h2>
        <div id="loadingSpinner" class="loading-spinner">Loading...</div>
        <table id="patientsTable" class="table table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Emergency Contact</th>
                    <th>Insurance Info</th>
                    <th>Occupation</th>
                    <th>Marital Status</th>
                    <th>Complaint</th>
                    <th>Severity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingSpinner = document.getElementById("loadingSpinner");
            const patientsTable = document.getElementById("patientsTable");

            // Simulate data loading
            setTimeout(() => {
                loadingSpinner.style.display = "none";
                patientsTable.style.display = "table";
            }, 2000);
        });
    </script>
</body>
</html>
