<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/admit_patient.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #a83232);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admit-container {
            max-width: 600px;
            width: 100%;
            background: #f4f4f4;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 80vh;
            overflow-y: auto;
        }

        .admit-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 30px;
            padding: 10px 20px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            color: #333;
            margin-bottom: 15px;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            background-color: #333;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #666666;
            border-color: #555555;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="admit-container">
        <h2>Admit New Patient</h2>
        <form id="admitPatientForm">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>

            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="text" class="form-control" id="address" placeholder="Address" required>
            <input type="text" class="form-control" id="contactNumber" placeholder="Contact Number" required>
            <input type="text" class="form-control" id="emergencyContact" placeholder="Emergency Contact" required>
            <input type="text" class="form-control" id="insuranceInfo" placeholder="Insurance Information">
            <input type="text" class="form-control" id="occupation" placeholder="Occupation">

            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select id="maritalStatus" class="form-select">
                <option value="" disabled selected>Select Marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="complaint" class="form-label">Complaint</label>
            <select id="complaint" class="form-select">
                <option value="headache">Headache</option>
                <option value="fever">Fever</option>
                <option value="injury">Injury</option>
                <option value="other">Other</option>
            </select>

            <label for="severity" class="form-label">Severity</label>
            <select id="severity" class="form-select">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>

            <button type="submit" class="btn btn-primary">Admit Patient</button>
        </form>
    </div>
</body>
</html>
