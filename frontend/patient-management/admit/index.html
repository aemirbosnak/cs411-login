<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/components/doctor/navbar-loader.js"></script>
    <script src="/scripts/admit_patient.js"></script>
    <link rel="stylesheet" href="admit.css">
    <style>
        .assign-room-container {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="admit-container">
        <h2>Admit New Patient</h2>
        <form id="admitPatientForm">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <input type="date" class="form-control" id="dob" placeholder="Date of Birth" required>

            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="text" class="form-control" id="address" placeholder="Address" required>
            <input type="text" class="form-control" id="contactNumber" placeholder="Contact Number" required>
            <input type="text" class="form-control" id="emergencyContact" placeholder="Emergency Contact" required>
            <input type="text" class="form-control" id="insuranceInfo" placeholder="Insurance Information">
            <input type="text" class="form-control" id="occupation" placeholder="Occupation">

            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select id="maritalStatus" class="form-select">
                <option value="" disabled selected>Select Marital Status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="complaint" class="form-label">Complaint</label>
            <select id="complaint" class="form-select">
                <option value="headache">Headache</option>
                <option value="fever">Fever</option>
                <option value="injury">Injury</option>
                <option value="other">Other</option>
            </select>

            <label for="severity" class="form-label">Severity</label>
            <select id="severity" class="form-select">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
                <option value="critical">Critical</option>
            </select>

            <button type="button" class="btn btn-secondary mt-3" id="toggleAssignRoom">Assign Room</button>

            <div class="assign-room-container mt-4">
                <h2>Assign Room</h2>
                <form id="assignRoomForm">
                    <input type="text" class="form-control" id="patientId" placeholder="Patient ID" required>
                    <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" required>
                    <input type="text" class="form-control" id="assignedDoctor" placeholder="Assigned Doctor" required>
                    <textarea class="form-control" id="admissionReason" placeholder="Admission Reason" rows="3" required></textarea>
                    <label for="admissionDate" class="form-label">Admission Date</label>
                    <input type="date" class="form-control" id="admissionDate" required>
                    <textarea class="form-control" id="operationDetails" placeholder="Operation Details (if any)" rows="3"></textarea>
                </form>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Admit Patient</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#toggleAssignRoom').on('click', function () {
                $('.assign-room-container').toggle();
            });
        });
    </script>
</body>
</html>
