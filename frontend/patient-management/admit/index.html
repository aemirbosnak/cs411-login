<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Patient</title>
    <link rel="stylesheet" href="/styles.css">

    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/admit_patient.js"></script>
</head>
<body>
    <div class="container">
    <h2>Admit New Patient</h2>
    <form id="admitPatientForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>

        <label for="gender">Gender</label>
        <select id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="contactNumber" placeholder="Contact Number" required>
        <input type="text" id="emergencyContact" placeholder="Emergency Contact" required>
        <input type="text" id="insuranceInfo" placeholder="Insurance Information">
        <input type="text" id="occupation" placeholder="Occupation">

        <label for="maritalStatus">Marital Status</label>
        <select id="maritalStatus">
            <option value="" disabled selected>Select Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>

        <label for="complaint">Complaint</label>
        <select id="complaint">
            <option value="headache">Headache</option>
            <option value="fever">Fever</option>
            <option value="injury">Injury</option>
            <option value="other">Other</option>
        </select>

        <label for="severity">Severity</label>
        <select id="severity">
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="critical">Critical</option>
        </select>

        <button type="submit" class="submit-button">Admit Patient</button>
    </form>
</div>

</body>
</html>
