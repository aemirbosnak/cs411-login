<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/assign_room.js"></script>
    <link rel="stylesheet" href="room-assign.css">
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="assignment-container">
        <h2>Assign Room</h2>
        <form id="assignRoomForm">
            <input type="text" class="form-control" id="patientId" placeholder="Patient ID" required>
            <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" required>
            <label for="roomType" class="form-label">Room Type</label>
            <select id="roomType" class="form-select" required>
                <option value="" disabled selected>Select Room Type</option>
                <option value="single">Single</option>
                <option value="shared">Shared</option>
                <option value="ICU">ICU</option>
                <option value="general">General</option>
            </select>
            <input type="text" class="form-control" id="assigningStaff" placeholder="Assigning Staff ID" required>
            <button type="submit" class="btn btn-primary">Assign Room</button>
        </form>
    </div>
</body>
</html>
