<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/assign_room.js"></script>
    <link rel="stylesheet" href="room-assign.css">
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="assignment-container">
        <h2>Assign Room</h2>
        <form id="assignRoomForm">
            <input type="text" class="form-control" id="patientId" placeholder="Patient ID" required>
            <input type="text" class="form-control" id="roomNumber" placeholder="Room Number" required>
            <input type="text" class="form-control" id="assignedDoctor" placeholder="Assigned Doctor" required>
            <textarea class="form-control" id="admissionReason" placeholder="Admission Reason" rows="3" required></textarea>
            <label for="admissionDate" class="form-label">Admission Date</label>
            <input type="date" class="form-control" id="admissionDate" required>
            <textarea class="form-control" id="operationDetails" placeholder="Operation Details (if any)" rows="3"></textarea>
            <button type="submit" class="btn btn-primary">Assign Room</button>
        </form>
    </div>
</body>
</html>
