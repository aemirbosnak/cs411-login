<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/components/admin/navbar-loader.js"></script>
    <script src="/scripts/remove_room.js"></script>
    <link rel="stylesheet" href="room-remove.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Remove Room</h2>
        <form id="removeRoomForm">
            <div class="mb-3">
                <label for="removeRoomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="removeRoomNumber" placeholder="Enter Room Number to Remove" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove Room</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
