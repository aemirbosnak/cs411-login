<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="list.css">
    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/list_patients.js"></script>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="patient-container">
        <h2>Admitted Patients</h2>
        <div id="loadingSpinner" class="loading-spinner">Loading...</div>
        <table id="patientsTable" class="table table-striped" style="display: none;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Contact Number</th>
                    <th>Emergency Contact</th>
                    <th>Insurance Info</th>
                    <th>Occupation</th>
                    <th>Marital Status</th>
                    <th>Complaint</th>
                    <th>Severity</th>
                    <th>Room Number</th>
                    <th>Admission Date</th>
                    <th>Admission Reason</th>
                    <th>Operation Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingSpinner = document.getElementById("loadingSpinner");
            const patientsTable = document.getElementById("patientsTable");

            // Simulate data loading
            setTimeout(() => {
                loadingSpinner.style.display = "none";
                patientsTable.style.display = "table";
            }, 2000);
        });
    </script>
</body>
</html>
