<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Patient</title>
    <link rel="stylesheet" href="admit_patient.css">
</head>
<nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="admit_patient.html">Admit Patient</a>
    <button id="logoutButton" class="logout-button">Logout</button>
</nav>
<body>
    <div class="dashboard-container">
        <h2>Admit New Patient</h2>
        <form id="admitPatientForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="text" id="address" placeholder="Address" required>
            <button type="submit" class="submit-button">Admit Patient</button>
        </form>
    </div>

    <script src="admit_patient.js"></script>
</body>
</html>
