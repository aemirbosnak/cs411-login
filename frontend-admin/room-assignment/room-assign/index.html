<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/components/navbar-loader.js"></script>
    <script src="/scripts/add_room.js"></script>
    <script src="/scripts/remove_room.js"></script>
    <link rel="stylesheet" href="room-assign.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Manage Rooms</h2>
        <ul class="nav nav-tabs" id="roomTabs" role="tablist">
            <!-- Add Room Tab -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="add-room-tab" data-bs-toggle="tab" data-bs-target="#addRoom" type="button" role="tab" aria-controls="addRoom" aria-selected="true">
                    Add Room
                </button>
            </li>
            <!-- Remove Room Tab -->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="remove-room-tab" data-bs-toggle="tab" data-bs-target="#removeRoom" type="button" role="tab" aria-controls="removeRoom" aria-selected="false">
                    Remove Room
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="roomTabsContent">
            <!-- Add Room Content -->
            <div class="tab-pane fade show active" id="addRoom" role="tabpanel" aria-labelledby="add-room-tab">
                <form id="addRoomForm">
                    <div class="mb-3">
                        <label for="roomNumber" class="form-label">Room Number</label>
                        <input type="text" class="form-control" id="roomNumber" placeholder="Enter Room Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="roomType" class="form-label">Room Type</label>
                        <select id="roomType" class="form-select" required>
                            <option value="" disabled selected>Select Room Type</option>
                            <option value="general">General</option>
                            <option value="private">Private</option>
                            <option value="ICU">ICU</option>
                            <option value="surgery">Surgery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Room</button>
                </form>
            </div>

            <!-- Remove Room Content -->
            <div class="tab-pane fade" id="removeRoom" role="tabpanel" aria-labelledby="remove-room-tab">
                <form id="removeRoomForm">
                    <div class="mb-3">
                        <label for="removeRoomNumber" class="form-label">Room Number</label>
                        <input type="text" class="form-control" id="removeRoomNumber" placeholder="Enter Room Number to Remove" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Remove Room</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
