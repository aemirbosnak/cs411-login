<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admitted Patients</title>
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="../components/navbar-loader.js"></script>
    <div class="dashboard-container">
        <h2>Admitted Patients Not Yet In Inpatients</h2>
        <table id="admittedPatientsTable">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Complaint</th>
                    <th>Severity</th>
                    <th>Doctor</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically populated -->
            </tbody>
        </table>

        <h3>Create Inpatient Entry</h3>
        <form id="addInpatientForm">
            <input type="hidden" id="patientId" required>
            <input type="text" id="roomNumber" placeholder="Room Number" required>
            <input type="text" id="assignedDoctor" placeholder="Doctor Email" required>
            <input type="text" id="admissionReason" placeholder="Admission Reason" required>
            <label for="admissionDate">Admission Date</label>
            <input type="date" id="admissionDate" required>
            <input type="text" id="operationDetails" placeholder="Operation Details (optional)">

            <button type="submit">Add Inpatient</button>
        </form>
    </div>

    <script src="admitted.js"></script>
</body>
</html>
